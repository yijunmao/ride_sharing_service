{% extends "ride_app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Update the Number of Persons in Your Party</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
            <div class="form-group">
                <a href="{% url 'ride-detail' ride_id %}">Back</a>
            </div>
        </form>
    </div>
{% endblock content %}
